<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,3,2,4,5,6,9,4,11];
    document.write("Tong cac so le trong chuoi la: "+tongLe(arr));
    function tongLe(arr){
        let sum=0;
        if(arr.length<0){
            alert("Mang rong");
        }
        for(var i=0;i<arr.length;i++){
            if(arr[i]%2!==0){
                sum+=arr[i];
            }
        }
        return sum;
    }
</script>
</body>
</html>
