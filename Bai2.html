<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert(soHoanHao(28));
    function soHoanHao(num){
        let sum=0;
        for(var i=1;i<num;i++){
            if(num%i==0){
                sum+=i;
            }
        }
        if(sum==num){
            return true;
        }
        else return false;
    }
</script>
</body>
</html>
