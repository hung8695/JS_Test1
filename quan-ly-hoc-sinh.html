<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3></h3>
<table id="tb" border="1">

</table>
<script>
    let listName=[
        {name:'A',age:1995 ,gender:'male', address:'HN'},
        {name:'B',age:2000,gender:"female",address:"TPHCM"}
    ]
display(listName)
    function display(listName){
        let str="<tr>"+"<td>MaKH</td>" +
            "<td>Ho va ten</td>"+
            "<td>Ngay sinh</td>"+
            "<td>Gioi tinh</td>"+
            "<td>Dia chi</td>"+"</tr>";
        for(var i=0;i<listName.length;i++){
            str+='<tr>'+'<td>'+eval(i+1)+'</td>'+
                '<td>'+listName[i]['name']+'</td>'+
                '<td>'+listName[i]['age']+'</td>'+
                '<td>'+listName[i]['gender']+'</td>'+
                '<td>'+listName[i]['address']+'</td>'

                '</tr>'
        }
        document.getElementById('tb').innerHTML=str;
    }
</script>
</body>
</html>
